<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="py-4">
        <div class="container px-5">
            <div class="row">
                <div class="col-sm-12">
                    <div class="logo">
                        <h1><a href="#"><iconify-icon class="icon pe-2 " icon="bi:spotify"></iconify-icon>spotify</a>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="login p-5">
        <div class="container">
            <div class="row">
                <div class="form py-5 rounded-5  ">
                    <h1 class="pb-3 pt-2  mx-auto fw-bolder text-center  display-5">Log in to spotify</h1>
                    <form class=" mx-auto  d-flex flex-column justify-content-center align-items-center  ">
                        <div class="mb-3 w-100 ">
                            <label for="exampleInputEmail1" class="form-label w-100 mb-0 ">Email address</label>
                            <input type="email" placeholder="email" class="form-control w-100" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <p id="email-para" class="para text-danger h6"></p>
                        </div>
                        <div class="position-relative w-100  mb-5">
                            <label for="exampleInputPassword1" class="form-label mb-0 ">Password</label>
                            <input type="password" placeholder="password" class="form-control pe-5"
                                id="exampleInputPassword1">
                            <iconify-icon id="eye" class="icon position-absolute " icon="el:eye-close"></iconify-icon>
                            <p id="pass-para" class="para text-danger h6"></p>
                        </div>

                        <button type="button" id="btn" class="btn rounded-pill fw-bold py-2 w-100 ">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
